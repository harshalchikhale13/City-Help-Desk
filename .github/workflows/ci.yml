name: City Help Desk CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Setup Node for Backend
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Run Backend Lint / Basic Check
        working-directory: backend
        run: node -e "console.log('Backend build OK')"

      # ---------- Frontend ----------
      - name: Setup Node for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: CI Completed
        run: echo "City Help Desk CI Pipeline completed successfully"
